<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>join</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- css style sheet    -->
    <link rel="stylesheet" href="./style/join.css" />
    <link rel="stylesheet" href="./style/font.css" />
  </head>
  <body>
    <div class="py-5 px-4 join w-100 m-auto">
      <div class="row py-5 px-4 justify-content-center">
        <div class="col-xl-5 col-lg-9 mb-5 mb-xl-0 col-md-10">
          <div class="join-img">
            <img class="w-100" src="./img/image.svg" alt="" />
          </div>
        </div>
        <div
          class="col-xl-4 col-lg-9 px-0 px-md-5 ms-0 ms-md-5 ms-xl-0 form col-md-10"
        >
          <div class="row text-white">
            <div class="col-12 ts">
              <h2 class="ts-title-03">
                Join us today<img width="40" src="./icon/ðŸ‘‹.svg" alt="" />
              </h2>
            </div>
            <div class="col-12 ts py-2">
              <p class="ts-desc-01 text-secondary">
                Clarity gives you the blocks and components you need to create a
                truly professional website.
              </p>
            </div>
            <div class="col-12">
              <button
                class="btn btn-primary bg-info bg-opacity-10 w-100 border-0 py-3 rounded-5"
                type="button"
              >
                <img class="me-2" width="25" src="./icon/google 2.svg" alt="" />
                Sign up with Google
              </button>
            </div>
          </div>
          <form class="row g-3 text-white mt-3">
            <div class="col-12">
              <label for="inputAddress" class="form-label text-secondary"
                >First & Last Name</label
              >
              <input
                type="text"
                class="form-control bg-transparent border-secondary border-opacity-25 rounded-5 py-3 px-4 text-white"
                id="inputAddress"
                placeholder="i.e. Davon Lean"
              />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label text-secondary"
                >Email Address</label
              >
              <input
                type="text"
                class="form-control bg-transparent border-secondary border-opacity-25 rounded-5 py-3 px-4 text-white"
                id="inputAddress"
                placeholder="i.e. Davon Lean"
              />
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label text-secondary"
                >Password</label
              >
              <input
                type="password"
                class="form-control bg-transparent border-secondary border-opacity-25 rounded-5 py-3 px-4 text-white"
                id="inputAddress2"
                placeholder="123456"
              />
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input bg-transparent border-secondary"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label text-secondary" for="gridCheck">
                  Remember me
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary px-5 py-3 rounded-5">
                Create Account
              </button>
            </div>
            <div class="col-12 text-secondary">
              <p>Don't have an account?<a href="#"> Create free account</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
